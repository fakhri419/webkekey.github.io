<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permintaan Maaf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #e74c3c;
        }
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .photo {
            width: 250px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .photo:hover {
            transform: scale(1.05);
        }
        .apology {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>selamat malem kekey</h1>
    
    <div class="photo-gallery">
        <img src="kekey8.jpg"alt=foto1" class="photo">
        <img src="kekey.jpg" alt="foto2" class="photo">
        <img src="kekeyv2.jpg" alt="foto3" class="photo">
        <img src="kekeyv3.jpg" alt="foto4" class="photo">
        <img src="kekeyv4.jpg" alt="foto5" class="photo">
    </div

    <div class="apology">
        <h2>quequey,</h2>
        <p>Aku tau aku buat kau binggung kan? kau harus tau kalo aku suko dgn kau
             tapi aku takut.key kenapo kau ngejauh???,
            kok respon nyo kek itu ngapo eee ngomong dongg. 
            kalo lah lost interest dpp masih kutunggu kok.
        </p>
        <h3>Maafin aku ya?</h3>
    </div>

    <audio id="bgMusic" autoplay loop muted>
    <source src="sound.mp3" type="audio/mpeg">
</audio>

</body>
</html>
